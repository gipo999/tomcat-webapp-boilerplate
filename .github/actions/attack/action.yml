    - name: Nmap Scan
      uses: gipo355/vuln-docker-scanners-nmap-action@42c939ff72769c6b5b820408fa202e9d02a3ff52 # v1.1.2
      with:
        github_token: ${{ inputs.github_token }}
        target: "localhost"
        vulners: true
        vulscan: true
        port: "8080"
        flags: "-sV"
        generate_reports: true
