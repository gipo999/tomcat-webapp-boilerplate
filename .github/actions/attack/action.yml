    - name: ZAP Scan
      uses: zaproxy/action-full-scan@d2a07475d467566c9a3e3c700f31f47724aa1060 # v0.10.0
      with:
        token: ${{ inputs.pat }}
        # docker_name: ${{ env.TEST_TAG }}
        target: "http://localhost:8080/tomcat-webapp-boilerplate"
        # rules_file_name: ".zap/rules.tsv"
        cmd_options: "-a"
